<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Who Owns Gallatin County?</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/dark/main.css">
  <link rel="stylesheet" href="https://unpkg.com/@esri/calcite-app-components@4.11.1/dist/calcite-app/calcite-app.css">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
<script nomodule="" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.js"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.css" />

  <script src="https://unpkg.com/@esri/calcite-app-components@4.11.1/dist/calcite-app.js"></script>
  <script>
    var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "app",
          location: locationPath + "."
        }
      ],
      deps: ['app/index']
    };
  </script>
  <script src="https://js.arcgis.com/4.16/"></script>
</head>
<body>
  <noscript> JavaScript is required in order to use this app </noscript>
  <div class="app-container">
    <calcite-shell theme="dark" >
      
        <calcite-shell-panel id="widget-panel" slot="primary-panel" theme="dark" layout="leading">
            <calcite-action-bar slot="action-bar" theme="dark" >
              <calcite-action-group theme="dark">
                <calcite-action text="Search" id='search-action'>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20px" height="100%">
                    <path xmlns="http://www.w3.org/2000/svg" d="M14.482 13.784L9.708 9.011a4.8 4.8 0 1 0-.69.69l4.773 4.773zM3.315 8.687a3.8 3.8 0 1 1 2.687 1.112 3.806 3.806 0 0 1-2.687-1.112z"/>
                    <!-- <path fill="none" d="M0 0h16v16H0z"/> -->
                  </svg>                  
                </calcite-action>
                <calcite-action text="Owners" id='owner-action'>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20px" height="100%">
                    <path d="M7.1 1.5A1.399 1.399 0 0 1 8.5.1l.052.001h.052a1.4 1.4 0 0 1 .001 2.8l-.053-.002L8.5 2.9a1.4 1.4 0 0 1-1.4-1.4zm-.973 3.552L5.114 9.105a.546.546 0 0 0 1.033.318l.932-3.265v2.947l-.453 6.347a.511.511 0 0 0 1.015.12l.911-5.484.912 5.484a.511.511 0 0 0 1.014-.12l-.452-6.347V6.158l.931 3.265a.546.546 0 0 0 1.034-.318l-1.013-4.053A1.389 1.389 0 0 0 9.63 4H7.474a1.389 1.389 0 0 0-1.347 1.052z"/>
                    <!-- <path fill="none" d="M0 0h16v16H0z"/> -->
                  </svg>                  
                </calcite-action>
                <calcite-action text="Legend">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                      <path d="M4 5.5A1.5 1.5 0 1 1 2.5 4 1.502 1.502 0 0 1 4 5.5zM15 2V1H6v1zm0 4V5H6v1zm0 4V9H6v1zm0 4v-1H6v1zM1 3h3V0H1zm0 8h3V8H1zm2.822 4a.246.246 0 0 0 .216-.364l-1.392-2.55a.177.177 0 0 0-.312.002l-1.376 2.55a.246.246 0 0 0 .217.362z"/>
                    </svg>
                </calcite-action>
                <calcite-action text="Layers">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%">
                    <path
                      d="M15.71 11.487l-7.4 4.441a.738.738 0 0 1-.635 0L.27 11.487a.272.272 0 0 1 0-.508l.913-.547 6.49 3.895a.738.738 0 0 0 .635 0l6.49-3.895.912.547a.271.271 0 0 1 0 .508zm0-3.74L14.8 7.2l-6.49 3.894a.738.738 0 0 1-.635 0L1.184 7.2l-.913.547a.272.272 0 0 0 0 .507l7.403 4.442a.738.738 0 0 0 .635 0l7.402-4.442a.271.271 0 0 0 0-.507zM.272 5.022l7.403 4.441a.738.738 0 0 0 .635 0l7.402-4.441a.271.271 0 0 0 0-.508L8.309.073a.738.738 0 0 0-.635 0L.27 4.514a.272.272 0 0 0 0 .508z"
                    />
                  </svg>
                </calcite-action>
              </calcite-action-group>
            </calcite-action-bar>
            <!-- Widget Container -->
            <div>
                <calcite-block open>
                    <calcite-block-content>
                      <div id="widget-search"></div>
                        <div id="widget-owners" class="hidden"> </div>
                        <div id="widget-legend" class="hidden"></div>
                        <div id="widget-layerlist" class="hidden"></div>
                    </calcite-block-content>
                </calcite-block>
            </div>

          </calcite-shell-panel>

      <div slot="shell-header">
        <header class="header">
          <h2 class="heading">Who Owns Gallatin County?</h2>
        </header>
      </div>
      <div id="viewDiv"></div>
      <footer slot="shell-footer">
        <span>Data from </span><a href="https://mtrevenue.gov/" target="_blank">Montana Department of Revenue</a>
      </footer>
    </calcite-shell>
  </div>
</body>
</html>
